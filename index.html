<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JS-Create-Slider</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="slide">
    <h3 class="title"></h3>
    <img class="slideImg" />
    <a href="javascript:;" class="prev"><i class="material-icons">keyboard_arrow_left</i></a>
    <a href="javascript:;" class="next"><i class="material-icons">keyboard_arrow_right</i></a>
    <p class="dots"></p>
    <img class="thumbImg" src="./images/page-1.jpg" alt="" />
    <div class="arrow"></div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
